<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="body-style">

        <div class="title"><span>Cadastro de Veículos</span></div>

        <form method="post" action="register.php">
        
        <div class="container-main">
          <!-- <div class="container-left"> -->
            <div class="container-input">
              <span class="title-input">Marca/Modelo:</span>
              <input type="text" name="brand_car" required/>
            </div>
            <div class="container-input">
              <span class="title-input">Nome do Proprietário:</span>
              <input type="text" name="owner_name" required />
            </div>
            <div class="container-input">
              <span class="title-input">Telefone:</span>
              <input type="text" name="phone_owner" required/>
            </div>
          <!-- </div> -->
          <!-- <div class="container-right"> -->
            <div class="container-input">
              <span class="title-input">Placa:</span>
              <input type="text" name="license_plate" required/>
            </div>            
            <div class="container-datetime">
              <div class="container-date">
              <span class="title-input">Data de chegada:</span>
              <input type="date" name="entry_time" required/>
            </div>
              <div class="container-time">
                <span class="title-input">Horário de chegada:</span>
                <input type="time" name="entry_time" required/>
              </div>
            </div>
            <div class="container-input">
              <span class="title-input">Horário de saída:</span>
              <input type="time" name="departure_time" required/>
            </div>
          <!-- </div> -->
          <div class="container-buttons">
            <div class="btn-register"><button type="submit" value="register">Cadastrar</button></div>
            <div class="btn-cancel"><button>Cancelar</button></div>
        </div>        
      </form>
      </div>
  </body>
</html>
